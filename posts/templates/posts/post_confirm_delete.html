{% extends 'posts/templates/base.html' %}

{% block title %}Delete posts - {{ posts.title }}{% endblock %}

{% block content %}
  <h2>Are you sure you want to delete this posts?</h2>
  <p>{{ posts.title }}</p>
  <p>{{ posts.content }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
  </form>
  <a href="{% url 'post_detail' pk=post.pk %}">Cancel</a>
{% endblock %}
