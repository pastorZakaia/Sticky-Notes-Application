{% extends 'base.html' %}

{% block title %}Sticky Notes - {{ post.title }}{% endblock %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <p>Created at: {{ post.created_at }}</p>
    <a href="{% url 'post_list' %}">Back to Post List</a>
    <form method="post" action="{% url 'post_delete' post.pk %}">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
{% endblock %}
