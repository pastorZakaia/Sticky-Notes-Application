{% extends 'base.html' %}

{% block title %}Zakiyas Sticky Notes App-{{ page_title }}{% endblock %}

{% block content %}
    <h2>{{ page_title }}</h2>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' pk=post.pk %}">
                    {{post.title }}</a>
                <p>{{ post.content }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
